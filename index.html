<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyft Mobile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Enlazo jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<!-- vista splash -->
  <div id="splash" style="display:none;" class="row">
    <div class="col s12 m12 l12 center-align">
      <img class="responsive-img" src="assets/img/logo-white.png" alt="Logo blanco">
    </div>
  </div>
  <main id="appWeb">
		<div id="principal">
			<div class="bkgrnd row center-align">
				<div class="col s12 m12 l12">
					<img src="assets/img/logo-white.png" alt="Logo blanco">
				</div>
				<div class="row" id="logbuttons">
					<div class="col s12 m12 l12 center-align">
						<span><a class="waves-effect waves-light btn-large purple accent-3" id="btnlog">Log In</a> <a class="waves-effect waves-light btn-large purple accent-3" id="btnsign">Sign Up</a></span>
					</div>
				</div>
				</div>
		</div>
<!-- secciÃ³n formulario -->
    <section id="registrationform" style="display:none;" class="center-align">
      <h3>Sing In</h3>
      <p>Join now for free ride credit</p>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <span><select class="flags">
              <option value="0" disabled selected>Choose</option>
              <option value="chile" data-icon="assets/img/chile_flags.png" class="left circle">CH</option>
              <option value="mexico" data-icon="assets/img/mexico_flags.png" class="left circle">MX</option>
              <option value="peru" data-icon="assets/img/peru_flags.png" class="left circle">PE</option>
              </select>
            </div>
            <div class="input-field col s6 m6 l6">
              <input id="number" type="number" class="validate">
              <label for="enterednumber">Your number</label>
            </div></span>
        </div>
        </form>
        <p>We'll send a text to verify your phone</p>
        <a id="continue" class="btn disabled">Next</a> <span id="numero-aleatorio"></span>
    </section>
	</main> <!-- cierro appWeb -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
